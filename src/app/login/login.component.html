<form class="text-center border border-light p-5" action="#!">

  <div class="container">

      <div *ngIf="count==0" class="sign-up">
        <p class="h4 mb-4">COVID-19 SELF TEST</p>

          <div class="text-center" style="padding:20px 0">
            <!-- Main Form -->
            <div class="login-form-1">
              <form id="login-form" class="text-left">
                <div class="login-form-main-message"></div>
                <div class="main-login-form">
                  <div class="login-group">
                    <div class="form-group">

                      <label for="lg_username" class="sr-only">Username</label>
                      <input  [(ngModel)] = "username"  type="text" class="form-control" id="lg_username" name="lg_username" placeholder="username" >
                    </div>
                    <div class="form-group">
                      <label for="lg_password" class="sr-only">Password</label>
                      <input [(ngModel)] = "password" type="password" class="form-control" id="lg_password" name="lg_password" placeholder="password">
                    </div>
                    <div class="form-group login-group-checkbox">
                      <input type="checkbox" id="lg_remember" name="lg_remember">
                      <label for="lg_remember">Accept terms and conditions</label>
                    </div>
                  </div>
                 <button  (click) = 'login()'  routerLink="/question" type="button" class="login-button">Login</button>

                </div>
                <div class="etc-login-form">
                  <p>forgot your password? <a href="#">click here</a></p>
                  <p>new user? <a href="#">create new account</a></p>
                </div>
              </form>
            </div>
            <!-- end:Main Form -->
          </div>
      </div>
  </div>
